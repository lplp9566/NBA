<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>NBA FANTASY 2014-2024</header>
    <h2 id="titleHeder">My Fantasy Team</h2>
    <div id="allposition">
      <div id="pointDiv" class="allCards">
        <p class="titleFrom">Point Guard</p>
        <div id="point"></div>
      </div>

      <div id="shootingDiv" class="allCards">
        <p class="titleFrom">Shooting Guard</p>
        <div id="shooting"></div>
      </div>
      <div id="smallDiv" class="allCards">
        <p class="titleFrom">Small Forward</p>
        <div id="small"></div>
      </div>
      <div id="powerDiv" class="allCards">
        <p class="titleFrom">Power Forward</p>
        <div id="power"></div>
      </div>
      <div id="centerDiv" class="allCards">
        <p class="titleFrom">Center</p>
        <div id="center"></div>
      </div>
    </div>
    <h2>NBA Player Search</h2>
    <div id="secendDiv">
      <form id="searchFrom">
        <select id="selectOption">
          <option class="option" value="PG">PG</option>
          <option class="option" value="SG">SG</option>
          <option class="option" value="SF">SF</option>
          <option class="option" value="PF">PF</option>
          <option class="option" value="C">C</option>
        </select>
       
             <!-- <label for="range">1000</label> -->
            <input type="range" id="points" min="0" max="20000"  value="0" oninput="this.nextElementSibling.value = this.value;"/>
            <output name="result" class="label" for="points-input" >1</output>

        <input type="range" value="0" id="fg" min="0" max="100" oninput="this.nextElementSibling.value = this.value;"  />
        <output name="result" class="label" for="points-input" >1</output>
        <input type="range" value="0" id="3p" min="0" max="100" oninput="this.nextElementSibling.value = this.value;" />
        <output name="result" class="label" for="points-input" >1</output>
        <button id="submitBtn" type="submit">Search Player</button>
      </form>
      <table id="dataTable">
        <thead>
          <tr>
            <th>player</th>
            <th>position</th>
            <th>points</th>
            <th>fg%</th>
            <th>3p%</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script src="../NBA/javaScript/script.js"></script>
  </body>
</html>
